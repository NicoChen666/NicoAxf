{% extends 'common/base.html' %}
{% load static %}
{% block title %}上传头像{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'mine/css/upImage.css' %}">
{% endblock link %}
{% block script %}
<script type="application/javascript" src="{% static 'mine/js/upImage.js' %}"></script>
{% endblock script %}
{% block main %}
<div id="upDiv">
{#    <a href="/mine/">返回</a>#}
{#    <hr/>#}

    <div id="box">
        <form action="/upImage/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="headerImage">头像:</label>
                <input value="" id="headerImage" type="file" class="form-control" name="headerImage">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
{% endblock main %}
