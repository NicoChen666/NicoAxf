{% extends 'common/base.html' %}
{% load static %}
{% block title %}登录{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'mine/css/login.css' %}">
{% endblock link %}
{% block script %}
<script type="application/javascript" src="{% static 'mine/js/login.js' %}"></script>
{% endblock script %}
{% block main %}
<div id="loginDiv">
    <a href="/mine/"><span class="glyphicon glyphicon-chevron-left">返回</span></a>
    <hr/>
    <div id="box">
        <form action="/login/?from={{ path }}" method="post">
{#        <form action="#" method="post">#}
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">手机:</label>
                <input value="" id="phone" type="text" class="form-control" placeholder="请输入手机号" name="phone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">验证码:</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="验证码" name="verifyCode">
            </div>
            <button id="smsBtn" type="button" class="btn btn-default">发送验证码</button>
            <input type="submit" class="btn btn-default" value="登陆">
        </form>
    </div>
</div>
{% endblock main %}
